{% extends "common.html" %}
{% block sathya %}
<head>

</head>
    <body>
    <div align="center">
        <h2 align="center" style="color: coral;padding-top: 20px"> Student Login</h2>
        <form action="{% url 'studentwelcome' %}" method="post">
            {% csrf_token %}
        <table align="center" style="padding-top: 30px" cellpadding="10px">
            <tr>
                <th>
                    Email ID
                </th>
                <th>:</th>
                <th>
                    <input type="text" name="t1" placeholder="Enter Registered Email" required>
                </th>
            </tr>
            <tr>
                <th>
                    Password
                </th>
                <th>:</th>
                <th>
                    <input type="password" name="t2" placeholder="Enter Password" required>
                </th>
            </tr>
            <tr>
                <th colspan="3" style="text-align: center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </th>
            </tr>
            {% if loginerror %}
            <tr>
                <th colspan="3" style="text-align: center;background-color: #f44336;color: white">
                {{ loginerror }}
                </th>
            </tr>
            {% endif %}
        </table>
        </form>
    </div>
    </body>


{% endblock %}
